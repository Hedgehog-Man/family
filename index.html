<html>
    <head>
        <title>my family</title>
    </head>
   <body>
       <img id="image" src="dad.jpg" alt="">
       <p id="paragraph">dad</p>
       <button id="next" onclick="flipimage()">NEXT</button>
       <script>
        var images=["dad.jpg","mom.png"];
        var names=["dad","mom"];
        var currentimage=0;
        function flipimage(){
            currentimage=(currentimage+1)%2;
            document.getElementById("paragraph").innerHTML=names[currentimage];
            document.getElementById("image").src=images[currentimage];
        }
    </script> 
   </body>
</html>
